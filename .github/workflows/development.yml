name: CD Deploy

on:
  push:
    branches: [ dev ]
    
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: compile
        run: |
          cd gateway-service
          mvn compile

          
          
      - name: build
        env:
#           DOCKER_HOST: ${{ vars.DOCKER_HOST }}
          DOCKER_HOST: ec2-13-231-166-242.ap-northeast-1.compute.amazonaws.com
          DOCKER_TLS_VERIFY: 0
        run: |
          make
          
